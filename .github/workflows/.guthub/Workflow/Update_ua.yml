name: Auto-Update UA
on:
  schedule:
    - cron: '0 12 * * *'  # প্রতিদিন বাংলাদেশ সময় ১২টায়
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate UA
        run: |
          echo '{
            "last_update": "$(date)",
            "variants": [
              "Mozilla/5.0 (iPhone16,1; CPU iPhone OS 17_$((RANDOM%5+1)))",
              "Mozilla/5.0 (Linux; Android 13; SM-S918U)"
            ]
          }' > ua_data.json
          
      - name: Commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-update: $(date)"
          git push
